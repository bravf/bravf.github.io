<html>
  <head>
    <meta
      property="og:image"
      content="https://cdn.lotterybox.com/mobile/assets/share.png"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
    />
  </head>
  <body>
    <div>
      <button onclick="getToken">getToken:</button>
      <span id="token"></span>
    </div>
    <div>
      <button onclick="toRecharge()">toRecharge</button>
    </div>
    <div>
      <button onclick="toWithdraw()">toWithdraw</button>
    </div>
  </body>
  <script>
    function getToken() {
      window.common.getToken((token) => {
        document.querySelector("#token").innerHTML = token;
      });
    }
    function toRecharge() {
      window.common.toRecharge();
    }
    function toWithdraw() {
      window.common.toWithdraw();
    }
  </script>
</html>
