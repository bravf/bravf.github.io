<meta
  name="viewport"
  content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover"
/>

<button onclick="shareTel()">分享tel</button>
<button onclick="shareWhatsApp()">分享whatsapp</button>

<script>
  const allText = "你好，https://baidu.com";
  const image = "https://cdn.lotterybox.com/mobile/assets/share.png";
  const shareTel = () => {
    // const url = `tg://msg_url?text=${encodeURIComponent(
    //   allText
    // )}&url=${encodeURIComponent(image)}`;
    const url = `tg://send?text=${encodeURIComponent(
      allText
    )}&photo=${encodeURIComponent(image)}`;
    location.href = url;
  };
  const shareWhatsApp = () => {
    const url = `whatsapp://send?text=${encodeURIComponent(
      allText
    )}&image=${encodeURIComponent(image)}`;
    location.href = url;
  };
</script>
